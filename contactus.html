<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoGoRides</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the contact form */
        #contact form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #contact form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #contact form input[type="text"],
        #contact form input[type="email"],
        #contact form input[type="tel"],
        #contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #contact form textarea {
            height: 150px; /* Increase height for the message box */
            resize: vertical; /* Allow vertical resizing */
        }

        #contact form button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #contact form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" style="text-decoration: none; color: azure ;"><h1>GoGoRides</h1></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="#" onclick="scrollToCars()">Car Rental</a>
                <a href="#" onclick="scrollToTwoWheelers()">Bike Rental</a>
                <a href="contactus.html" class="active">Contact Us</a>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or need assistance? Feel free to reach out to us!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GoGoRides. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function scrollToCars() {
        window.location.href = "index.html#cars";
        setTimeout(function() {
        window.scrollTo({
            top: document.getElementById("cars").offsetTop,
            behavior: 'smooth'
        });
    }, 1000); // Adjust the delay as needed to ensure the page loads before scrolling
}
function scrollToTwoWheelers() {
        window.location.href = "index.html#TwoWheelers";
        setTimeout(function() {
        window.scrollTo({
            top: document.getElementById("TwoWheelers").offsetTop,
            behavior: 'smooth'
        });
    }, 1000); // Adjust the delay as needed to ensure the page loads before scrolling
}
    </script>
</body>
</html>
